<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Portfolio</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">Portfolio</a>
    <nav class="navbar">
      <a href="index.html" style="--i:1">Home</a>
      <a href="about.html" style="--i:2" class="active">About</a>
      <a href="skill.html" style="--i:3">Skills</a>
      <a href="project.html" style="--i:4">Projects</a>
      <a href="contact.html" style="--i:5">Contact</a>
    </nav>
  </header>

  <section class="skills-section">
    <div class="skills-container">
      <h2 class="heading">Technical Skills</h2>
      <div class="Technical-bars">
        <div class="bar">
          <i style="color:#c95d2e" class='bx bxl-html5'></i>
          <div class="info"><span>HTML</span></div>
          <div class="progress-line html"><span data-percent="90%"></span></div>
        </div>

        <div class="bar">
          <i style="color:#147bbc" class='bx bxl-css3'></i>
          <div class="info"><span>CSS</span></div>
          <div class="progress-line css"><span data-percent="85%"></span></div>
        </div>

        <div class="bar">
          <i style="color:#b0bc1e" class='bx bxl-javascript'></i>
          <div class="info"><span>JavaScript</span></div>
          <div class="progress-line javascript">
            <span data-percent="75%"></span>
          </div>
        </div>

        <div class="bar">
          <i style="color:#c32ec9" class='bx bxl-python'></i>
          <div class="info"><span>Python</span></div>
          <div class="progress-line python"><span data-percent="80%"></span></div>
        </div>

        <div class="bar">
          <i style="color:#69bcbc" class='bx bxl-react'></i>
          <div class="info"><span>React</span></div>
          <div class="progress-line react"><span data-percent="85%"></span></div>
        </div>
      </div>
    </div>


    <div class="skills-container">
      <h2 class="heading">Professional Skills</h2>
      <div class="radial-bars">
        <div class="radial-bar">
          <svg viewBox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">90%</div>
          <div class="text">Creativity</div>
        </div>

        <div class="radial-bar">
          <svg viewBox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-2" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">90%</div>
          <div class="text">Communication</div>
        </div>

        <div class="radial-bar">
          <svg viewBox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-3" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">95%</div>
          <div class="text">Problem Solving</div>
        </div>

        <div class="radial-bar">
          <svg viewBox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">80%</div>
          <div class="text">Teamwork</div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
